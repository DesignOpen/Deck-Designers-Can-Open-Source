<svg xmlns="http://www.w3.org/2000/svg" width="792" height="612" viewBox="0 0 792 612"><g id="Layer_1"><path fill="none" d="M335.1 312.2h443.6v284.6H335.1z"/><text transform="translate(481.638 329.178)"><tspan x="0" y="0" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">We find that </tspan><tspan x="-7.9" y="28.8" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">enjoyment-based intrinsic </tspan><tspan x="-30" y="57.6" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">motivation, namely how </tspan><tspan x="-146.5" y="86.4" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">creative a person feels when working on </tspan><tspan x="-146.5" y="115.2" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">the project, is the strongest and most </tspan><tspan x="-146.5" y="144" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">pervasive driver. We also find that user </tspan><tspan x="-146.5" y="172.8" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">need, intellectual stimulation derived from </tspan><tspan x="-146.5" y="201.6" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">writing code, and improving programming </tspan><tspan x="-146.5" y="230.4" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">skills are top motivators for project </tspan><tspan x="-146.5" y="259.2" fill="#4E2F1B" font-family="'SourceSansPro-Semibold'" font-size="24">participation.</tspan></text><circle fill="none" cx="396" cy="306" r="80"/></g></svg>